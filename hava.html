<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İstanbul 5 Günlük Hava Durumu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .weather-container {
      width: 90%;
      max-width: 800px;
      height: 500px;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <iframe src="https://oneweather.org/tr/istanbul/15_days/"></iframe>
  </div>
</body>
